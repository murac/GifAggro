<div>
	<div class="row">
		<h1 ng-bind="vm.title"></h1>

		<div class="col-sm-12 text-center">
			<form class="form-horizontal" ng-submit="vm.submit()">
				<div class="form-group">
					<label for="url" class="col-sm-2 control-label">URL</label>

					<div class="col-sm-10">
						<input type="text" ng-model="vm.doc.url" class="form-control" id="url" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Name</label>

					<div class="col-sm-10">
						<input type="text" ng-model="vm.doc.name" class="form-control" id="name" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<label for="desc" class="col-sm-2 control-label">Description</label>

					<div class="col-sm-10">
						<textarea style="overflow:auto;resize:none" ng-model="vm.doc.desc" class="form-control" id="desc" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
